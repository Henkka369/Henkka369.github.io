                                            <p>Hearthstonessa on neljä korttityyppiä ja ne ovat käskyläiset (minion), loitsut (spell), aseet (weapon) ja \

                                            yläreunassa on merkitty, kuinka paljon manaa sen kortin pelaaminen tarvitsee. Normaalisti kortin mana-arvo on \

                                            hyökkäysvoima on esitetty kortin vasemmassa alakulmassa ja elämäpisteet oikeassa alakulmassa. Asekorteissa \
                                            hyökkäysvoima on esitetty kortin oikeassa alakulmassa ja kestävyys vasemmassa alakulmassa. Loitsukorteilla \

                                            näiden pisteiden määrä on esitetty kortin vasemmassa alakulmassa. Kortissa on myös yleensä selite siitä, mitä \
                                            tapahtuu, kun kortin pelaa.</p>\
